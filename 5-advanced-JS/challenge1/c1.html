<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="c1.css"/>
        <html>
    </head>
    <body>
        <div id="allWrapper">
            <header>
                <h1>Quiz Game</h1>
            </header>
            <div id="quizeWrapper">
                <ul>
                    <li>
                        <input id="btn-1" class="mainBtn" type="button" value="문제 등록"/>
                        <div id="con-1" class="content">
                            <div>
                                <span>문제</span>
                                <input id="question" type="text" placeholder="문제를 입력하세요."/>
                            </div>
                            <div>
                                <div>
                                    <ul>
                                        <li class="answers">
                                            <span>1 :</span>
                                            <input id="answer-1" type="text" placeholder="보기 1번"/>
                                        </li>
                                        <li class="answers">
                                            <span>2 :</span>
                                            <input id="answer-2" type="text" placeholder="보기 2번"/>
                                        </li class="answers">
                                    </ul>
                                </div>
                                <span>정답</span>
                                <input id="correctAnswer" type="text" placeholder="정답"/>
                                <div>
                                    <input class="submit" type="button" value="등록" onclick="createQuiz()"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <input id="btn-2" class="mainBtn" type="button" value="랜덤 문제 풀기" onclick="getARandomQuiz()()"/>
                        <div id="con-2" class="content">
                            <ul>
                                <li>
                                    <div><span>번호 :</span><span id="quizNumShow"></span></div>
                                    <div><span>문제 :</span><span id="questionShow"></span></div>
                                </li>
                                <li>
                                    <ul>
                                        <li class="answers">
                                            <span>1 :</span>
                                            <span id="answer1Show"></span>
                                        </li class="answers">
                                        <li class="answers">
                                            <span>2 :</span>
                                            <span id="answer2Show"></span>
                                        </li class="answers">
                                    </ul>
                                </li>
                            </ul>
                            <div>
                                <input class="submit" type="button" value="정답 입력" onclick="openPrompt()"/>
                            </div>
                        </div>
                    </li>
                    <li>
                        <input class="mainBtn" type="button" value="등록된 문제 보기" onclick=""/>
                        <div id="con-3" class="content">
                            <ul>
                                <li>
                                    <ul>
                                        <li>
                                            <div><span>문제번호 : </span><span></span></div>
                                            <div><span>문제 : </span><span></span></div>
                                        </li>
                                        <li>
                                            <ul>
                                                <li class="answers"><span>1: </span><span></span></li class="answers">
                                                <li class="answers"><span>2: </span><span></span></li class="answers">
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    

        
        <script src="c1.js"></script>
    </body>
</html>
