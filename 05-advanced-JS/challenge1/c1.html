<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="c1.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <html>
    </head>
    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
        <div id="allWrapper">
            <div class="profile_img">
                <img src="profile.jpg" />
                <!-- <img src="https://generative-placeholders.glitch.me/image?width=600&height=300&style=tiles"/> -->
            </div>
            <header>
                <h1>Quiz Game</h1>
            </header>
            <div id="quizWrapper">
                <ul>
                    <li>
                        <input id="btn-1" class="mainBtn" type="button" value="문제 등록"/>
                        <div id="con-1" class="content">
                            <div>
                                <span>문제</span>
                                <input id="question" type="text" placeholder="문제를 입력하세요."/>
                            </div>
                            <div>
                                <div>
                                    <ul>
                                        <li class="answers">
                                            <span>1 :</span>
                                            <input id="answer-1" type="text" placeholder="보기 1번"/>
                                        </li>
                                        <li class="answers">
                                            <span>2 :</span>
                                            <input id="answer-2" type="text" placeholder="보기 2번"/>
                                        </li class="answers">
                                    </ul>
                                </div>
                                <span>정답</span>
                                <input id="correctAnswer" type="text" placeholder="정답"/>
                                <div>
                                    <input class="submit" type="button" value="등록" onclick="createQuiz()"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <input id="btn-2" class="mainBtn" type="button" value="랜덤 문제 풀기" onclick="getARandomQuiz()"/>
                        <div id="con-2" class="content">
                            <ul>
                                <li>
                                    <div><span>번호 :</span><span class="quizNumShow"></span></div>
                                    <div><span>문제 :</span><span class="questionShow"></span></div>
                                </li>
                                <li>
                                    <ul>
                                        <li class="answers">
                                            <span>1 :</span>
                                            <span class="answer1Show"></span>
                                        </li class="answers">
                                        <li class="answers">
                                            <span>2 :</span>
                                            <span class="answer2Show"></span>
                                        </li class="answers">
                                    </ul>
                                </li>
                            </ul>
                            <div>
                                <input id="answerBtn" class="submit" type="button" value="정답 입력"/>
                                <div id="optionBtnWrapper">
                                    <input id="continueBtn" class="submit" type="button" value="계속하기"/>
                                    <input id="stopBtn" class="submit" type="button" value="그만하기"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <input id="btn-3" class="mainBtn" type="button" value="등록된 문제 보기" onclick="getTheNumOfQuiz(1)"/>
                        <div id="con-3" class="content">
                            <div id="con-3Wrapper">
                                <div class="icon_wrapper">
                                    <i id="backArrow" class="material-icons">
                                        arrow_back_ios
                                    </i>
                                </div>
                                <div id="quizUlWrapper">
                                    <ul>
                                        <li>
                                            <div><span>번호 :</span><span class="quizNumShow"></span></div>
                                            <div><span>문제 :</span><span class="questionShow"></span></div>
                                        </li>
                                        <li>
                                            <ul>
                                                <li class="answers">
                                                    <span>1 :</span>
                                                    <span class="answer1Show"></span>
                                                </li class="answers">
                                                <li class="answers">
                                                    <span>2 :</span>
                                                    <span class="answer2Show"></span>
                                                </li class="answers">
                                            </ul>
                                        </li>
                                        <li>
                                            <span>(정답 :</span><span class="correctAnswerShow"></span><span>)</span>
                                        </li>
                                    </ul>
                                 </div>      
                                <div class="icon_wrapper">
                                    <i id="forwardArrow" class="material-icons">
                                        arrow_forward_ios
                                    </i>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    

        
        <script src="c1.js"></script>
    </body>
</html>
